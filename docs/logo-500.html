<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Logo 500x500</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    html, body { margin: 0; }
    .box { width: 500px; height: 500px; display: grid; place-items: center; }
    img { width: 100%; height: 100%; object-fit: contain; }
  </style>
</head>
<body>
  <div class="box">
    <img src="topcit-quest-logo.svg" alt="TOPCIT" />
  </div>
</body>
</html>
